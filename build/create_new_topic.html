<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8"/>
    <title>Create new topic</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <div class="container clear">
      <header>
        <div class="header">
          <div class="logo-forum"><a href="#" class="logotype"><span class="logo-sp">Shpilka</span><span class="exact-shp"></span></a><a href="#" class="forum-bt">Форум</a></div>
          <div class="nav-search-block">
            <ul class="header-nav-menu">
              <li><a href="#">Мода</a></li>
              <li><a href="#">Звезды</a></li>
              <li><a href="#">Психология</a></li>
              <li><a href="#">Красота</a></li>
              <li><a href="#">Здоровье</a></li>
              <li><a href="#">Дети</a></li>
            </ul>
            <!--.not-login-block
            button(type="button") Вход
            span /
            button(type="button") Регистрация//
            -->
            <div class="login-block"><a href="#" class="your-akk"><i aria-hidden="true" class="fa fa-user-o"></i><span class="akk-n">Username</span></a><span>/</span>
              <button type="button">Выйти</button>
            </div>
          </div>
        </div>
      </header>
      <main class="clearfix">
        <div class="col-md-12 clear create-new-topic-page">
          <form class="create-block"><span class="top-cr">Создание новой темы</span>
            <select>
              <option value="0" disabled="disabled" hidden="hidden" selected="selected">Выберите раздел для Вашей темы</option>
              <option value="1">Мода</option>
              <option value="2">Здоровье</option>
            </select>
            <input type="text" placeholder="Введите название Вашей темы"/>
            <textarea placeholder="Напишите первое сообщение в Вашей теме"></textarea>
            <button type="submit">Создать</button>
            <div class="help-line"><span>Есть вопросы? Обратитесь к</span><a href="#">администрации сайта.</a></div>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer">
          <ul class="footer-nav-block">
            <li><a href="#">Поиск</a></li>
            <li><a href="#">Реклама</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">F.A.Q.</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
