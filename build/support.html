<!DOCTYPE html>
<html lang="rus">
  <head>
    <meta charset="UTF-8"/>
    <title>Support</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/fonts.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <div class="container clear">
      <header>
        <div class="header">
          <div class="logo-forum"><a href="#" class="logotype">Shpilka</a><a href="#" class="forum-bt">Форум</a></div>
          <div class="nav-search-block">
            <ul class="header-nav-menu">
              <li><a href="#">Мода</a></li>
              <li><a href="#">Звезды</a></li>
              <li><a href="#">Психология</a></li>
              <li><a href="#">Красота</a></li>
              <li><a href="#">Здоровье</a></li>
              <li><a href="#">Дети</a></li>
            </ul>
            <!--.not-login-block
            button(type="button") Вход
            span /
            button(type="button") Регистрация//
            -->
            <div class="login-block"><a href="#" class="your-akk"><i aria-hidden="true" class="fa fa-user-o"></i><span class="akk-n">Username</span></a><span>/</span>
              <button type="button">Выйти</button>
            </div>
          </div>
        </div>
      </header>
      <main class="clearfix">
        <div class="col-md-12 clear support">
          <form class="create-block"><span class="top-cr">Помощь</span>
            <div class="is-you-line"><span class="quest">Вы:</span><span class="you-sp">User Name</span></div>
            <select>
              <option value="0" disabled="disabled" hidden="hidden" selected="selected">Тема Вашего сообщения</option>
              <option value="1">Вопросы по сайту</option>
              <option value="2">Отзыв</option>
              <option value="3">Оскорбления</option>
            </select>
            <textarea placeholder="Текст Вашего сообщения"></textarea>
            <button type="submit">Отправить</button>
            <div class="help-line"><span>Есть вопросы по сайту? Ознакомтесь с нашими ответами на часто задаваемые вопросы:</span><a href="#">F.A.Q</a></div>
          </form>
        </div>
      </main>
      <footer>
        <div class="footer">
          <ul class="footer-nav-block">
            <li><a href="#">Поиск</a></li>
            <li><a href="#">Реклама</a></li>
            <li><a href="#">Помощь</a></li>
            <li><a href="#">F.A.Q.</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
